<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login</title>
<style>
    /* Reset some default styles */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    .container {
        background: #fff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        width: 360px;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
    }

    .container:hover {
        transform: translateY(-5px);
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
        font-size: 28px;
    }

    .input-group {
        position: relative;
        margin-bottom: 25px;
    }

    input {
        width: 100%;
        padding: 12px 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        outline: none;
        transition: 0.3s;
        font-size: 16px;
        background: transparent;
    }

    input:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 8px rgba(106,17,203,0.2);
    }

    label {
        position: absolute;
        top: 12px;
        left: 12px;
        pointer-events: none;
        transition: 0.3s;
        color: #aaa;
        font-size: 16px;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
        top: -10px;
        left: 10px;
        font-size: 12px;
        color: #6a11cb;
        background: #fff;
        padding: 0 5px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #6a11cb;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #2575fc;
    }

    .links {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin-top: 15px;
    }

    .links a {
        color: #6a11cb;
        text-decoration: none;
        transition: 0.3s;
    }

    .links a:hover {
        text-decoration: underline;
        color: #2575fc;
    }

    @media (max-width: 400px) {
        .container { width: 90%; padding: 30px 20px; }
    }
</style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form action="/login" method="POST">
        <div class="input-group">
            <input type="email" name="email" placeholder=" " required>
            <label>Email</label>
        </div>
        <div class="input-group">
            <input type="password" name="password" placeholder=" " required>
            <label>Password</label>
        </div>
        <button>Login</button>
        <div class="links">
            <a href="/register">New user? Register</a>
            <a href="/admin_login">Admin Login</a>
        </div>
    </form>
</div>
</body>
</html>
