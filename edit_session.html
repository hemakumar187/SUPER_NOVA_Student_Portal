<!DOCTYPE html>
<html>
<head>
    <title>Edit Session</title>
    <style>
        body{font-family:sans-serif;margin:20px;}
        input, textarea, button{width:100%;padding:8px;margin:5px 0;}
        button{background:#007bff;color:#fff;border:none;border-radius:4px;cursor:pointer;}
    </style>
</head>
<body>
    <h2>Edit Session</h2>
    <form action="" method="POST">
        <input type="text" name="topic" value="{{ session.topic }}" placeholder="Topic" required>
        <textarea name="description" placeholder="Description" required>{{ session.description }}</textarea>
        <input type="text" name="ebook" value="{{ session.ebook }}" placeholder="Ebook link" required>
        <input type="text" name="resources" value="{{ session.resources|join(',') }}" placeholder="Comma-separated resources">
        <input type="text" name="youtube" value="{{ session.youtube|join(',') }}" placeholder="Comma-separated YouTube links">
        <button>Update Session</button>
    </form>
</body>
</html>
